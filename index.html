<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochrome Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 0.75rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #555;
            margin-bottom: 60px;
        }
        
        .versions {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .version-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid #222;
            border-radius: 12px;
            padding: 40px 35px;
            width: 240px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .version-card:hover {
            border-color: #444;
            background: rgba(255,255,255,0.05);
            transform: translateY(-4px);
        }
        
        .version-card h2 {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        
        .version-card p {
            font-size: 0.7rem;
            color: #666;
            line-height: 1.8;
            letter-spacing: 1px;
        }
        
        .version-card .tag {
            display: inline-block;
            font-size: 0.6rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 6px 12px;
            border: 1px solid #333;
            border-radius: 20px;
            margin-top: 20px;
            color: #888;
        }
        
        .desktop-card:hover .tag {
            border-color: #4a9eff;
            color: #4a9eff;
        }
        
        .web-card:hover .tag {
            border-color: #50fa7b;
            color: #50fa7b;
        }
        
        footer {
            margin-top: 80px;
            font-size: 0.65rem;
            letter-spacing: 2px;
            color: #333;
        }
        
        footer a {
            color: #555;
            text-decoration: none;
        }
        
        footer a:hover {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monochrome</h1>
        <p class="subtitle">Music Player</p>
        
        <div class="versions">
            <a href="https://github.com/VolodymyrBryzh/musicPlayer/releases/latest" class="version-card desktop-card">
                <h2>Desktop</h2>
                <p>Standalone app<br>Windows / Tauri</p>
                <span class="tag">Download</span>
            </a>
            
            <a href="https://github.com/VolodymyrBryzh/musicPlayer/tree/web" class="version-card web-card">
                <h2>Web</h2>
                <p>Browser version<br>React / TypeScript</p>
                <span class="tag">View Code</span>
            </a>
        </div>
    </div>
    
    <footer>
        <a href="https://github.com/VolodymyrBryzh/musicPlayer">GitHub</a>
    </footer>
</body>
</html>
