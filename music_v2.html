<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Local Player</title>
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #bb86fc;
            --text: #e0e0e0;
            --subtext: #a0a0a0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .player-container {
            background-color: var(--surface);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 320px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .player-container.drag-active {
            border: 2px dashed var(--primary);
            background-color: #2a2a2a;
        }

        h1 { margin: 0 0 5px 0; font-size: 14px; color: var(--subtext); letter-spacing: 2px; text-transform: uppercase; }
        
        #song-title {
            font-size: 18px;
            font-weight: 600;
            margin: 10px 0 30px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 24px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        button {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover { color: var(--primary); }
        button:active { transform: scale(0.95); }
        
        button.main-btn { font-size: 45px; width: 50px; }
        button.nav-btn { font-size: 28px; }
        
        /* Secondary buttons (Shuffle/Repeat) */
        button.sub-btn { 
            color: var(--subtext); 
            width: 24px; 
            height: 24px; 
        }
        
        button.sub-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Active state for Shuffle/Repeat */
        button.active {
            color: var(--primary);
            position: relative;
        }
        
        /* Little dot to show active state clearly */
        button.active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            width: 4px;
            height: 4px;
            background-color: var(--primary);
            border-radius: 50%;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: var(--subtext);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        #file-input { display: none; }
        
        .load-btn {
            margin-top: 25px;
            font-size: 12px;
            color: var(--subtext);
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 20px;
            width: auto;
            display: inline-block;
        }
        .load-btn:hover { border-color: var(--primary); color: var(--primary); }

        #playlist-count { font-size: 10px; color: #555; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="player-container" id="drop-zone">
        <h1>Now Playing</h1>
        <div id="song-title">Waiting for music...</div>

        <div class="controls">
            <!-- Shuffle Button -->
            <button class="sub-btn" id="shuffle-btn" onclick="toggleShuffle()" title="Shuffle">
                <svg viewBox="0 0 24 24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
            </button>

            <!-- Previous -->
            <button class="nav-btn" onclick="prevTrack()">&#9664;</button> 
            
            <!-- Play/Pause -->
            <button class="main-btn" id="play-btn" onclick="togglePlay()">&#9654;</button> 
            
            <!-- Next -->
            <button class="nav-btn" onclick="nextTrack()">&#9654;</button>

            <!-- Repeat Button -->
            <button class="sub-btn" id="repeat-btn" onclick="toggleRepeat()" title="Repeat One">
                <svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v6z"/></svg>
            </button>
        </div>

        <div class="progress-container">
            <span id="curr-time">0:00</span>
            <input type="range" id="seek-slider" max="100" value="0">
            <span id="dur-time">0:00</span>
        </div>

        <input type="file" id="file-input" webkitdirectory directory multiple>
        <button class="load-btn" onclick="document.getElementById('file-input').click()">Select Music Folder</button>
        <div id="playlist-count"></div>
    </div>

    <script>
        const audio = new Audio();
        let playlist = [];
        let currentTrackIndex = 0;
        
        // States
        let isShuffle = false;
        let isRepeatOne = false; // False = Repeat All (Default), True = Repeat One Track
        
        const titleEl = document.getElementById('song-title');
        const playBtn = document.getElementById('play-btn');
        const slider = document.getElementById('seek-slider');
        const currTimeEl = document.getElementById('curr-time');
        const durTimeEl = document.getElementById('dur-time');
        const fileInput = document.getElementById('file-input');
        const countEl = document.getElementById('playlist-count');
        const dropZone = document.getElementById('drop-zone');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');

        // --- File Handling ---
        fileInput.addEventListener('change', handleFiles);

        function handleFiles(event) {
            const files = Array.from(event.target.files).filter(file => file.type.startsWith('audio/'));
            if (files.length > 0) loadPlaylist(files);
        }

        function loadPlaylist(files) {
            playlist = files.sort((a, b) => a.name.localeCompare(b.name));
            currentTrackIndex = 0;
            countEl.textContent = `${playlist.length} tracks loaded`;
            loadTrack(currentTrackIndex);
        }

        // --- Player Core ---
        function loadTrack(index) {
            if (playlist.length === 0) return;
            
            const file = playlist[index];
            titleEl.innerText = file.name.replace(/\.[^/.]+$/, ""); 
            audio.src = URL.createObjectURL(file);
            audio.load();
            togglePlay(true);
        }

        function togglePlay(forcePlay = false) {
            if (playlist.length === 0) return;

            if (forcePlay || audio.paused) {
                audio.play();
                playBtn.innerHTML = "&#10074;&#10074;";
            } else {
                audio.pause();
                playBtn.innerHTML = "&#9654;";
            }
        }

        // --- Navigation Logic ---
        function nextTrack() {
            if (playlist.length === 0) return;

            if (isShuffle) {
                // Pick random index that isn't the current one (unless only 1 song exists)
                let newIndex = currentTrackIndex;
                if (playlist.length > 1) {
                    while (newIndex === currentTrackIndex) {
                        newIndex = Math.floor(Math.random() * playlist.length);
                    }
                }
                currentTrackIndex = newIndex;
            } else {
                // Normal next
                currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            }
            loadTrack(currentTrackIndex);
        }

        function prevTrack() {
            if (playlist.length === 0) return;
            // Prev button usually acts linearly even in shuffle mode in simple players
            // but you can randomize it if preferred. Keeping it linear here.
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
        }

        // --- Shuffle & Repeat Toggles ---
        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleBtn.classList.toggle('active', isShuffle);
        }

        function toggleRepeat() {
            isRepeatOne = !isRepeatOne;
            repeatBtn.classList.toggle('active', isRepeatOne);
            // Update Icon to indicate "1" vs loop?
            // For minimalism, we just keep the loop icon. 
            // Active = Repeat One. Inactive = Repeat Playlist (default behavior)
            
            if(isRepeatOne) {
                repeatBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v6zm-4-2V9h-1l-2 1v1h1.5v4H13z"/></svg>'; // Icon with "1" inside
            } else {
                repeatBtn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v6z"/></svg>'; // Standard loop
            }
        }

        // --- Events ---
        audio.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audio;
            if (isNaN(duration)) return;
            slider.value = (currentTime / duration) * 100;
            currTimeEl.textContent = formatTime(currentTime);
            durTimeEl.textContent = formatTime(duration);
        });

        slider.addEventListener('input', () => {
            audio.currentTime = (slider.value / 100) * audio.duration;
        });

        // Handle End of Track
        audio.addEventListener('ended', () => {
            if (isRepeatOne) {
                audio.currentTime = 0;
                audio.play();
            } else {
                nextTrack();
            }
        });

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // --- Drag & Drop ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
        });

        dropZone.addEventListener('dragenter', () => dropZone.classList.add('drag-active'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-active'));
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('drag-active');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('audio/'));
            if(files.length > 0) loadPlaylist(files);
        });
    </script>
</body>
</html>
