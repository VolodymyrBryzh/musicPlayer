<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochrome Player</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #181818;
            --primary: #ffffff;
            --text: #e0e0e0;
            --subtext: #666666;
            --slider-bg: #333333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            position: relative;
        }

        /* --- Visualization Canvas --- */
        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind the player */
            pointer-events: none;
        }

        .player-container {
            background-color: var(--surface);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            width: 320px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10; /* Above the canvas */
            border: 1px solid #222;
        }

        .player-container.drag-active {
            border: 1px dashed var(--primary);
            background-color: #222;
        }

        /* --- Cover Art --- */
        .cover-wrapper {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px auto;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }

        #cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; 
            filter: grayscale(100%);
        }

        .placeholder-icon {
            width: 40%;
            height: 40%;
            fill: #333;
            display: block; 
        }

        h1 { margin: 0 0 5px 0; font-size: 11px; color: var(--subtext); letter-spacing: 3px; text-transform: uppercase; font-weight: 700; }
        
        #song-title {
            font-size: 16px;
            font-weight: 500;
            margin: 15px 0 25px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 22px;
            color: var(--primary);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        button {
            background: none;
            border: none;
            color: var(--subtext);
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover { color: var(--primary); }
        button:active { transform: scale(0.95); }
        
        button.main-btn { 
            font-size: 45px; 
            width: 50px; 
            color: var(--text); 
        }
        button.main-btn:hover { color: var(--primary); }
        button.nav-btn { font-size: 28px; }
        button.sub-btn { width: 24px; height: 24px; }
        button.sub-btn svg { width: 18px; height: 18px; fill: currentColor; }

        button.active { color: var(--primary); position: relative; }
        button.active::after {
            content: ''; position: absolute; bottom: -8px;
            width: 4px; height: 4px; background-color: var(--primary); border-radius: 50%;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 11px;
            color: var(--subtext);
            margin-bottom: 20px;
            font-variant-numeric: tabular-nums;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 2px;
            background: var(--slider-bg);
            border-radius: 0;
            outline: none;
            transition: height 0.2s;
        }
        input[type="range"]:hover { height: 4px; }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        #file-input { display: none; }
        
        .load-btn {
            font-size: 11px;
            color: var(--subtext);
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 4px;
            background: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        .load-btn:hover { 
            border-color: var(--primary); 
            color: var(--primary); 
            background: rgba(255,255,255,0.05);
        }

        #playlist-count { font-size: 9px; color: #444; margin-top: 15px; letter-spacing: 1px; text-transform: uppercase;}
    </style>
</head>
<body>

    <!-- Visualization Canvas -->
    <canvas id="visualizer"></canvas>

    <div class="player-container" id="drop-zone">
        <h1>Now Playing</h1>
        
        <div class="cover-wrapper">
            <svg id="cover-placeholder" class="placeholder-icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-5.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"/>
            </svg>
            <img id="cover-img" src="" alt="Cover">
        </div>

        <div id="song-title">Waiting...</div>

        <div class="controls">
            <button class="sub-btn" id="shuffle-btn" onclick="toggleShuffle()" title="Shuffle">
                <svg viewBox="0 0 24 24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
            </button>
            <button class="nav-btn" onclick="prevTrack()">&#9664;</button> 
            <button class="main-btn" id="play-btn" onclick="togglePlay()">&#9654;</button> 
            <button class="nav-btn" onclick="nextTrack()">&#9654;</button>
            <button class="sub-btn" id="repeat-btn" onclick="toggleRepeat()" title="Repeat">
                <svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v6z"/></svg>
            </button>
        </div>

        <div class="progress-container">
            <span id="curr-time">0:00</span>
            <input type="range" id="seek-slider" max="100" value="0">
            <span id="dur-time">0:00</span>
        </div>

        <input type="file" id="file-input" webkitdirectory directory multiple>
        <button class="load-btn" onclick="document.getElementById('file-input').click()">Select Folder</button>
        <div id="playlist-count"></div>
    </div>

    <script>
        const audio = new Audio();
        audio.crossOrigin = "anonymous"; // Helps with Web Audio API CORS
        
        let playlist = [];
        let currentTrackIndex = 0;
        let isShuffle = false;
        let isRepeatOne = false;

        // UI Elements
        const titleEl = document.getElementById('song-title');
        const playBtn = document.getElementById('play-btn');
        const slider = document.getElementById('seek-slider');
        const currTimeEl = document.getElementById('curr-time');
        const durTimeEl = document.getElementById('dur-time');
        const fileInput = document.getElementById('file-input');
        const countEl = document.getElementById('playlist-count');
        const dropZone = document.getElementById('drop-zone');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const coverImg = document.getElementById('cover-img');
        const coverPlaceholder = document.getElementById('cover-placeholder');

        // --- Visualizer Setup ---
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        let audioContext, analyser, source;
        let isVisualizerInit = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function initVisualizer() {
            if (isVisualizerInit) return;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 256; // Controls details. 256 = 128 data points.
                isVisualizerInit = true;
                animateVisualizer();
            } catch (e) {
                console.log("Audio Context Error (likely CORS or Interaction):", e);
            }
        }

        function animateVisualizer() {
            if (!isVisualizerInit) return;
            requestAnimationFrame(animateVisualizer);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerY = canvas.height / 2;
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            // Draw frequency bars mirrored around center line
            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] * 1.5; // Scale up height
                
                // Color: Monochrome gray with low opacity
                const alpha = (dataArray[i] / 255) * 0.2; // Max opacity 0.2
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;

                // Draw Top Bar
                ctx.fillRect(canvas.width/2 + x, centerY - barHeight/2, barWidth - 1, barHeight);
                // Draw Bottom Bar (Mirror)
                ctx.fillRect(canvas.width/2 - x, centerY - barHeight/2, barWidth - 1, barHeight);

                x += barWidth;
            }
        }

        // --- File Handling ---
        fileInput.addEventListener('change', handleFiles);

        function handleFiles(event) {
            const files = Array.from(event.target.files).filter(file => file.type.startsWith('audio/'));
            if (files.length > 0) loadPlaylist(files);
        }

        function loadPlaylist(files) {
            playlist = files.sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true, sensitivity: 'base'}));
            currentTrackIndex = 0;
            countEl.textContent = `${playlist.length} TRACKS`;
            loadTrack(currentTrackIndex);
        }

        async function loadTrack(index) {
            if (playlist.length === 0) return;
            
            const file = playlist[index];
            titleEl.innerText = file.name.replace(/\.[^/.]+$/, ""); 
            
            if (audio.src) URL.revokeObjectURL(audio.src);
            audio.src = URL.createObjectURL(file);
            audio.load();

            await extractCoverArt(file);

            // Attempt to play (will trigger visualizer init)
            togglePlay(true);
        }

        function togglePlay(forcePlay = false) {
            if (playlist.length === 0) return;

            // Initialize AudioContext on first user interaction
            if (!isVisualizerInit && !forcePlay) initVisualizer();
            if (audioContext && audioContext.state === 'suspended') audioContext.resume();

            if (forcePlay || audio.paused) {
                // We also try init here just in case forcePlay happened
                if (!isVisualizerInit) initVisualizer();
                
                audio.play().catch(e => console.log("Playback prevented:", e));
                playBtn.innerHTML = "&#10074;&#10074;";
            } else {
                audio.pause();
                playBtn.innerHTML = "&#9654;";
            }
        }

        function nextTrack() {
            if (playlist.length === 0) return;
            if (isShuffle) {
                let nextIndex = currentTrackIndex;
                if(playlist.length > 1) {
                    while(nextIndex === currentTrackIndex) nextIndex = Math.floor(Math.random() * playlist.length);
                }
                currentTrackIndex = nextIndex;
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            }
            loadTrack(currentTrackIndex);
        }

        function prevTrack() {
            if (playlist.length === 0) return;
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
        }

        // --- Cover Art Parser ---
        async function extractCoverArt(file) {
            coverImg.style.display = 'none';
            coverPlaceholder.style.display = 'block';
            if (coverImg.src) URL.revokeObjectURL(coverImg.src);
            coverImg.src = "";
            
            if (file.type !== "audio/mpeg" && !file.name.toLowerCase().endsWith(".mp3")) return;

            try {
                const buffer = await file.slice(0, 512 * 1024).arrayBuffer();
                const view = new DataView(buffer);
                if (view.getUint8(0) !== 0x49 || view.getUint8(1) !== 0x44 || view.getUint8(2) !== 0x33) return;
                
                const version = view.getUint8(3);
                let offset = 10;
                let id3Size = ((view.getUint8(6) & 0x7f) << 21) | ((view.getUint8(7) & 0x7f) << 14) | ((view.getUint8(8) & 0x7f) << 7) | (view.getUint8(9) & 0x7f);
                const searchLimit = Math.min(buffer.byteLength, id3Size + 10);

                while (offset < searchLimit) {
                    let frameId = "", frameSize = 0;
                    if (version === 3 || version === 4) {
                        frameId = String.fromCharCode(view.getUint8(offset), view.getUint8(offset+1), view.getUint8(offset+2), view.getUint8(offset+3));
                        frameSize = view.getUint32(offset + 4); 
                        offset += 10; 
                    } else if (version === 2) {
                        frameId = String.fromCharCode(view.getUint8(offset), view.getUint8(offset+1), view.getUint8(offset+2));
                        frameSize = (view.getUint8(offset+3) << 16) | (view.getUint8(offset+4) << 8) | view.getUint8(offset+5);
                        offset += 6;
                    } else { break; }

                    if (frameId === "APIC" || frameId === "PIC") {
                        let cursor = offset + 1;
                        if (version === 2) cursor += 4; 
                        else {
                            while (view.getUint8(cursor) !== 0 && cursor < searchLimit) cursor++;
                            cursor += 2; 
                        }
                        let dataStart = cursor;
                        let foundImage = false;
                        let mime = "image/jpeg";
                        for(let i=0; i < 200; i++) {
                            if (view.getUint8(dataStart + i) === 0xFF && view.getUint8(dataStart + i + 1) === 0xD8) {
                                dataStart += i; foundImage = true; break;
                            }
                            if (view.getUint8(dataStart + i) === 0x89 && view.getUint8(dataStart + i + 1) === 0x50) {
                                dataStart += i; foundImage = true; mime = "image/png"; break;
                            }
                        }
                        if (foundImage) {
                            const imgSize = frameSize - (dataStart - offset);
                            if (imgSize > 0) {
                                const imgData = new Uint8Array(buffer, dataStart, imgSize);
                                const blob = new Blob([imgData], {type: mime});
                                coverImg.src = URL.createObjectURL(blob);
                                coverImg.style.display = "block";
                                coverPlaceholder.style.display = "none";
                            }
                        }
                        return; 
                    }
                    offset += frameSize;
                }
            } catch (e) { console.log("Art Error", e); }
        }

        // --- Helpers ---
        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleBtn.classList.toggle('active', isShuffle);
        }
        function toggleRepeat() {
            isRepeatOne = !isRepeatOne;
            repeatBtn.classList.toggle('active', isRepeatOne);
            repeatBtn.innerHTML = isRepeatOne 
                ? '<svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v6zm-4-2V9h-1l-2 1v1h1.5v4H13z"/></svg>'
                : '<svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v6z"/></svg>';
        }

        audio.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audio;
            if (isNaN(duration)) return;
            slider.value = (currentTime / duration) * 100;
            currTimeEl.textContent = formatTime(currentTime);
            durTimeEl.textContent = formatTime(duration);
        });
        slider.addEventListener('input', () => audio.currentTime = (slider.value / 100) * audio.duration);
        audio.addEventListener('ended', () => isRepeatOne ? (audio.currentTime = 0, audio.play()) : nextTrack());

        function formatTime(time) {
            const m = Math.floor(time / 60);
            const s = Math.floor(time % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
        });
        dropZone.addEventListener('dragenter', () => dropZone.classList.add('drag-active'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-active'));
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('drag-active');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('audio/'));
            if(files.length > 0) loadPlaylist(files);
        });
    </script>
</body>
</html>
