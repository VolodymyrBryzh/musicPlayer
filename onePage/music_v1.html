<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Local Player</title>
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #bb86fc;
            --text: #e0e0e0;
            --subtext: #a0a0a0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .player-container {
            background-color: var(--surface);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 300px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Drag and drop zone highlighting */
        .player-container.drag-active {
            border: 2px dashed var(--primary);
            background-color: #2a2a2a;
        }

        h1 { margin: 0 0 5px 0; font-size: 14px; color: var(--subtext); letter-spacing: 2px; text-transform: uppercase; }
        
        #song-title {
            font-size: 18px;
            font-weight: 600;
            margin: 10px 0 30px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 24px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 24px;
            transition: color 0.2s;
            padding: 0;
        }

        button:hover { color: var(--primary); }
        button.main-btn { font-size: 40px; }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: var(--subtext);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        /* File Input (Hidden) */
        #file-input { display: none; }
        
        .load-btn {
            margin-top: 25px;
            font-size: 12px;
            color: var(--subtext);
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .load-btn:hover { border-color: var(--primary); color: var(--primary); }

        #playlist-count { font-size: 10px; color: #555; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="player-container" id="drop-zone">
        <h1>Now Playing</h1>
        <div id="song-title">Waiting for music...</div>

        <div class="controls">
            <button onclick="prevTrack()">&#9664;</button> <!-- Prev -->
            <button class="main-btn" id="play-btn" onclick="togglePlay()">&#9654;</button> <!-- Play -->
            <button onclick="nextTrack()">&#9654;</button> <!-- Next -->
        </div>

        <div class="progress-container">
            <span id="curr-time">0:00</span>
            <input type="range" id="seek-slider" max="100" value="0">
            <span id="dur-time">0:00</span>
        </div>

        <!-- Hidden input allows selecting directory -->
        <input type="file" id="file-input" webkitdirectory directory multiple>
        <button class="load-btn" onclick="document.getElementById('file-input').click()">Select Music Folder</button>
        <div id="playlist-count"></div>
    </div>

    <script>
        const audio = new Audio();
        let playlist = [];
        let currentTrackIndex = 0;
        
        const titleEl = document.getElementById('song-title');
        const playBtn = document.getElementById('play-btn');
        const slider = document.getElementById('seek-slider');
        const currTimeEl = document.getElementById('curr-time');
        const durTimeEl = document.getElementById('dur-time');
        const fileInput = document.getElementById('file-input');
        const countEl = document.getElementById('playlist-count');
        const dropZone = document.getElementById('drop-zone');

        // 1. Handle File Selection
        fileInput.addEventListener('change', handleFiles);

        function handleFiles(event) {
            const files = Array.from(event.target.files).filter(file => file.type.startsWith('audio/'));
            if (files.length > 0) {
                loadPlaylist(files);
            }
        }

        // 2. Load Playlist
        function loadPlaylist(files) {
            // Sort files alphabetically
            playlist = files.sort((a, b) => a.name.localeCompare(b.name));
            currentTrackIndex = 0;
            countEl.textContent = `${playlist.length} tracks loaded`;
            loadTrack(currentTrackIndex);
        }

        // 3. Load & Play Track
        function loadTrack(index) {
            if (playlist.length === 0) return;
            
            const file = playlist[index];
            titleEl.innerText = file.name.replace(/\.[^/.]+$/, ""); // Remove extension
            
            // Create a temporary URL for the local file
            audio.src = URL.createObjectURL(file);
            audio.load();
            togglePlay(true);
        }

        // 4. Controls
        function togglePlay(forcePlay = false) {
            if (playlist.length === 0) return;

            if (forcePlay || audio.paused) {
                audio.play();
                playBtn.innerHTML = "&#10074;&#10074;"; // Pause icon
            } else {
                audio.pause();
                playBtn.innerHTML = "&#9654;"; // Play icon
            }
        }

        function nextTrack() {
            if (playlist.length === 0) return;
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
        }

        function prevTrack() {
            if (playlist.length === 0) return;
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
        }

        // 5. Progress Bar Logic
        audio.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audio;
            if (isNaN(duration)) return;
            
            const progressPercent = (currentTime / duration) * 100;
            slider.value = progressPercent;
            
            currTimeEl.textContent = formatTime(currentTime);
            durTimeEl.textContent = formatTime(duration);
        });

        slider.addEventListener('input', () => {
            const duration = audio.duration;
            audio.currentTime = (slider.value / 100) * duration;
        });

        // Auto-play next song when ended
        audio.addEventListener('ended', nextTrack);

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // 6. Drag and Drop Support
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        dropZone.addEventListener('dragenter', () => dropZone.classList.add('drag-active'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-active'));
        
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('drag-active');
            const dt = e.dataTransfer;
            const files = Array.from(dt.files).filter(file => file.type.startsWith('audio/'));
            if(files.length > 0) loadPlaylist(files);
        });

    </script>
</body>
</html>
